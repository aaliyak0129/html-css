<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <table border="1px" cellpadding="10px" cellspacing="10px">
      <!-- first row  -->
      <tr>
        <th bgcolor="blue">Person</th>
        <th bgcolor="yellow">Age</th>
        <th bgcolor="pink">salary</th>
      </tr>
      <!-- second row -->
      <tr>
        <td bgcolor="aqua">harry</td>
        <td>28</td>
        <td>1200</td>
      </tr>
      <!-- third row -->
      <tr>
        <td bgcolor="aqua">john</td>
        <td>50</td>
        <td>1400</td>
      </tr>
      <!-- fourth row -->
      <tr>
        <th bgcolor="aqua">zaid</th>
        <td>20</td>
        <td>1600</td>
      </tr>
      <!-- fifth row -->
      <tr>
        <td bgcolor="aqua">saad</td>
        <td>28</td>
        <td>1800</td>
      </tr>
    </table>
  </body>
</html>
