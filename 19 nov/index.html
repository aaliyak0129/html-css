<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="this is an decoration website" />
    <meta name="keywords" content="candles cakes" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="https://images.pexels.com/photos/10785757/pexels-photo-10785757.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      alt="candles"
      width="300"
      height="300"
    />
    <!-- internal image -->
    <img
      src="pexels-cottonbro-6074050.jpg"
      alt="decor"
      width="300"
      height="450"
    />

    <!-- list -->
    <!-- ordered list -->
    <!-- a,i,A,1,I -->
    <ol type="A">
      <li>rose</li>
      <li>candles</li>
      <li>lamps</li>
      <li>lights</li>
    </ol>
    <!-- unordered list -->
    <!-- types of booleans circle,square,disc -->
    <ul type="square">
      <li>cupcake</li>
      <li>drinks</li>
      <li>water</li>
      <li>snacks</li>
    </ul>
    <!-- nested list -->
    <ul>
      <li>
        colors
        <ol type="disc">
          <li>white</li>
          <li>red</li>
          <li>black</li>
        </ol>
      </li>
      <li>
        gifts
        <ol type="disc">
          <li>books</li>
          <li>dresses</li>
          <li>lipstick</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
