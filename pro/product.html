<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FreshExpress - Products</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">FreshExpress</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="products">
            <h1>Our Products</h1>
            <div class="product-grid">

                    <img src="images/fruit.jpg" alt="Fruits">

                    <p>From $3.99/kg</p>
                </div>
                <div class="product">
                    <img src="images/dairy.jpg" alt="Dairy Products">
                    <h2>Dairy Products</h2>
                    <p>From $1.99</p>
                </div>
            </div>
