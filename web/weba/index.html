<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anchor Button</title>
  <style>
    /* Style for the anchor tag as a button */
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007BFF; /* Bootstrap primary color */
      text-align: center;
      text-decoration: none; /* Remove underline */
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3; /* Darker shade for hover */
    }

    .button:active {
      background-color: #004085; /* Even darker for active state */
    }
  </style>
</head>
<body>

  <a href="https://example.com" class="button">Click Me</a>

</body>
</html>
