<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form tags</title>
  </head>
  <body>
    <form action="demo.js">
      <div>
        <lable for="name">enter your name</lable>
        <input type="text" id="name" placeholder="enter name" value="" />
      </div>
      <br />
      <div>
        <lable for="email">enter your email</lable>
        <input type="email" id="email" placeholder="enter email" value="" />
      </div>
      <br />
      <div>
        <lable for="psw">enter your password</lable>
        <input type="password" id="psw" placeholder="enter password" value="" />
      </div>
      <br />
      <div>
        <lable for="num">enter your number</lable>
        <input type="number" id="num" placeholder="enter number" value="" />
      </div>
      <br />
      <div>
        <lable for="dob">select your date of birth</lable>
        <input type="date" id="dob" />
      </div>
      <br />
      <div>
        <lable for="gender">select ap admi hai ya aurat</lable>
        <input
          type="radio"
          name="select ap admi hai ya aurat"
          id="male"
          value="male"
        />Admi
        <input
          type="radio"
          name="select ap admi hai ya aurat"
          id="female"
          value="female"
        />Aurat
        <input
          type="radio"
          name="select ap admi hai ya aurat"
          id="dono hu"
          value="dono hu"
        />dono hu
      </div>
      <br />
      <div>
        <lable for="radio">shadishuda ho ya nhi</lable>
        <input
          type="radio"
          name="shadishuda ho ya nhi"
          id="haan hu "
          value="haan hu "
        />
        Haan hu
        <input
          type="radio"
          name="shadishuda ho ya nhi"
          id="nhi hu single hu "
          value="nhi hu single hu  "
        />
        nhi hu single hu
      </div>
      <div>
        <lable for="age">enter you eligible</lable>
        <input type="checkbox" id="age" value="eligible" />
      </div>
      <br />
      <div>
        <input type="checkbox" id="singing" value="singing" />singing
        <input type="checkbox" id="dance" value="dance" />dance
        <input type="checkbox" id="cooking" value="cooking" />cooking
      </div>
      <br />
      <div>
        <lable for="course">enter you course</lable>
        <select id="course">
          <option value="frontend">frontend</option>
          <option value="backend">backend</option>
          <option value="fullstack" selected>fullstack</option>
        </select>
      </div>
      <button type="submit">send data</button>
    </form>
  </body>
</html>
